{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li class="red">
            {% match user.username %}
                {% when Some with (username) %}
                  {{username}}
                {% when None %}
                  None
            {% endmatch %} - {{user.id}} </li>
        {% endfor %}
    </ul>
{% endblock %}
