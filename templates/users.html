{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    <ul>
        <li>{% for user in users %}
            {% match user.username %}
                {% when Some with (username) %}
                  {{username}}
                {% when None %}
                  None
              {% endmatch %} - {{user.id}}
        {% endfor %}</li>
    </ul>
{% endblock %}
